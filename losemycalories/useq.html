<h1> Registration Page </h1>
<p>
<form name = "createuserform" action ="usercreate.php" method ="post" onsubmit= "return verifynewuser();">

        <input type = "text" id = "lname" name ="lname" size ="20" maxlength = "30" required /><br /><span id="req1" style = "visibility: hidden">*</span></label>

<input type = "submit" value = "Continue"/>
